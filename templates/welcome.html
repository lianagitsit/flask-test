{% extends "layout.html" %}

{% block title %} 
    Welcome {{name}}!
{% endblock %}

{% block content %}
    <h1> Hello, {{name}}!</h1>
    <p>Here is the first user in your database:</p>
    <ul>
    {% for user in userlist %}
    <li><b>Username </b> {{user.username}} <b>Email</b> {{user.email}}</li>
    {% endfor %}
    </ul>

    <p><a href="/adduser">Add user</a></p>
    
    <p><a href="/logout">Logout</a></p>
{% endblock %}
